<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubFines - Registrierung</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://demo.clubfines.com/pictures/favicon.ico" type="image/x-icon">
</head>
<body>
    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            });
    </script>

    <main>
        <section id="player-registration">
            <h2>Spielerregistrierung</h2>

            <form action="/register/player-success.html" method="POST">
                <label for="club-name">Vereinsname*</label>
                <select id="club-name" name="club-name" required>
                    <option value="">Wählen Sie einen Verein aus</option>
                    <option value="FC Adler Berlin">FC Adler Berlin</option>
                    <option value="SV Blau-Weiß Hamburg">SV Blau-Weiß Hamburg</option>
                    <option value="TSV Stern München">TSV Stern München</option>
                    <option value="SC Dynamo Dresden">SC Dynamo Dresden</option>
                    <option value="VfL Fortuna Köln">VfL Fortuna Köln</option>
                    <option value="1. FC Phoenix Leipzig">1. FC Phoenix Leipzig</option>
                    <option value="SG Eintracht Frankfurt">SG Eintracht Frankfurt</option>
                    <option value="FC Viktoria Stuttgart">FC Viktoria Stuttgart</option>
                    <option value="SV Borussia Dortmund">SV Borussia Dortmund</option>
                    <option value="TSG Union Bremen">TSG Union Bremen</option>
                </select>

                <!-- ...rest of the form remains unchanged... -->

                <label for="first-name">Vorname*</label>
                <input type="text" id="first-name" name="first-name" placeholder="Geben Sie den Vornamen ein" required>

                <label for="last-name">Nachname*</label>
                <input type="text" id="last-name" name="last-name" placeholder="Geben Sie den Nachnamen ein" required>

                <label for="email">E-Mail*</label>
                <input type="email" id="email" name="email" placeholder="Geben Sie Ihre E-Mail-Adresse ein" required>

                <label for="birthdate">Geburtstag*</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <button type="submit">Registrieren</button>
            </form>
        </section>
    </main>

    <script>
        fetch('/footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });
    </script>
</body>
</html>
