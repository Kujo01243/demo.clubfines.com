<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubFines - Registrierung</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="pictures/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4287f5; /* Blaue Farbe */
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header .logo {
            max-width: 100px;
            display: block;
            margin: 0 auto 10px;
        }

        main {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4287f5; /* Blaue Farbe */
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4287f5; /* Blaue Farbe */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4287f5; /* Dunklere blaue Farbe */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }

        footer a {
            color: #4287f5; /* Blaue Farbe */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="pictures/Logo.png" alt="ClubFines Logo" class="logo">
        <h1>Registrierung bei ClubFines</h1>
    </header>

    <main>
        <section id="registration">
            <h2>Registrierung</h2>
            <form action="/register" method="POST">
                <label for="club-name">Vereinsname:</label>
                <input type="text" id="club-name" name="club-name" placeholder="Geben Sie den Vereinsnamen ein" required>
                
                <label for="club-leader">Name des Vereinschefs:</label>
                <input type="text" id="club-leader" name="club-leader" placeholder="Geben Sie den Namen des Vereinschefs ein" required>
                
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" placeholder="Erstellen Sie ein Passwort" required>
                
                <button type="submit">Registrieren</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ClubFines. Alle Rechte vorbehalten.</p>
        <p>Kontakt: <a href="mailto:contact@clubfines.com">contact@clubfines.com</a></p>
    </footer>
</body>
</html>
