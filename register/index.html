<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubFines - Registrierung</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://demo.clubfines.com/pictures/favicon.ico" type="image/x-icon">
</head>
<body>
    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            });
    </script>

    <main>
        <section id="player-registration">
            <h2>Spielerregistrierung</h2>

            <form action="/register/player-success.html" method="POST">
                <label for="club-name">Vereinsname*</label>
                <input list="club-names" id="club-name" name="club-name" placeholder="Wählen Sie einen Verein aus" required>
                <datalist id="club-names">
                    <option value="FC Adler Berlin"></option>
                    <option value="SV Blau-Weiß Hamburg"></option>
                    <option value="TSV Stern München"></option>
                    <option value="SC Dynamo Dresden"></option>
                    <option value="VfL Fortuna Köln"></option>
                    <option value="1. FC Phoenix Leipzig"></option>
                    <option value="SG Eintracht Frankfurt"></option>
                    <option value="FC Viktoria Stuttgart"></option>
                    <option value="SV Borussia Dortmund"></option>
                    <option value="TSG Union Bremen"></option>
                </datalist>

                <label for="first-name">Vorname*</label>
                <input type="text" id="first-name" name="first-name" placeholder="Geben Sie den Vornamen ein" required>

                <label for="last-name">Nachname*</label>
                <input type="text" id="last-name" name="last-name" placeholder="Geben Sie den Nachnamen ein" required>

                <label for="email">E-Mail*</label>
                <input type="email" id="email" name="email" placeholder="Geben Sie Ihre E-Mail-Adresse ein" required>

                <label for="birthdate">Geburtstag*</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <div class="checkbox-container">
                    <input type="checkbox" id="not-18-checkbox">
                    <label for="not-18-checkbox">Ich bin noch nicht 18 Jahre alt</label>
                </div>

                <div id="guardian-fields" style="display: none;">
                    <label for="guardian-first-name">Vorname Erziehungsberechtigte/r*</label>
                    <input type="text" id="guardian-first-name" name="guardian-first-name" placeholder="Vorname Erziehungsberechtigte/r">

                    <label for="guardian-last-name">Nachname Erziehungsberechtigte/r*</label>
                    <input type="text" id="guardian-last-name" name="guardian-last-name" placeholder="Nachname Erziehungsberechtigte/r">
                </div>

                <button type="submit">Registrieren</button>
            </form>
        </section>
    </main>

    <script>
        fetch('/footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });
    </script>
    <script src="form.js"></script>
</body>
</html>
