<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubFines - Registrierung</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://demo.clubfines.com/pictures/favicon.ico" type="image/x-icon">

</head>
<body>
    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            });
    </script>

    <main>
        <section id="registration">
            <h2>Registrierung</h2>
            <form action="/register/success.html" method="POST">
                <label for="club-name">Vereinsname*</label>
                <input type="text" id="club-name" name="club-name" placeholder="Geben Sie den Vereinsnamen ein" required>
                
                <label for="club-leader">Name des Vereinschefs*</label>
                <input type="text" id="club-leader" name="club-leader" placeholder="Geben Sie den Namen des Vereinschefs ein" required>
                
                <label for="E-Mail">E-Mail*</label>
                <input type="text" id="E-Mail" name="E-Mail" placeholder="Vereins E-Mail" required>

                <label for="Telefonnummer">Telefonnummer</label>
                <input type="text" id="Telefonnummer" name="Telefonnummer" placeholder="+41 xxx xx xx">
                
                <label for="password">Passwort*</label>
                <input type="password" id="password" name="password" placeholder="Erstellen Sie ein Passwort" required>

                <button type="submit">Registrieren</button>
            </form>
        </section>
    </main>

    <script>
        fetch('/footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });
    </script>
</body>
</html>
