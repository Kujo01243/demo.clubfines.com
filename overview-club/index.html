<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubFines - Vereinsbudget</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/pictures/favicon.ico" type="image/x-icon">
</head>
<body>
    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
            });
    </script>

    <main>
        <section id="club-budget">
            <h2>Vereinsbudget Übersicht</h2>
            <div>
                <table id="budgetTable">
                    <thead>
                        <tr>
                            <th>Kategorie</th>
                            <th>Einnahmen (CHF)</th>
                            <th>Ausgaben (CHF)</th>
                            <th>Saldo (CHF)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Mitgliedsbeiträge</td>
                            <td>10,000</td>
                            <td>0</td>
                            <td>10,000</td>
                        </tr>
                        <tr>
                            <td>Strafzahlungen</td>
                            <td>2,500</td>
                            <td>0</td>
                            <td>2,500</td>
                        </tr>
                        <tr>
                            <td>Trainergehälter</td>
                            <td>0</td>
                            <td>3,000</td>
                            <td>-3,000</td>
                        </tr>
                        <tr>
                            <td>Materialkosten</td>
                            <td>0</td>
                            <td>1,500</td>
                            <td>-1,500</td>
                        </tr>
                        <tr>
                            <td>Sonstiges</td>
                            <td>500</td>
                            <td>300</td>
                            <td>200</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Gesamt</th>
                            <th>13,000</th>
                            <th>4,800</th>
                            <th>8,200</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
    </main>

    <script>
        fetch('/footer.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('beforeend', data);
            });
    </script>
</body>
</html>
